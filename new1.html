<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 게시판</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea, button, input {
            width: 100%;
            margin-top: 10px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: relative;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
            display: block;
            margin-top: 5px;
        }
        .delete-btn {
            background: none;
            color: red;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 5px;
            top: 5px;
        }
        .post img {
            max-width: 100%;
            display: block;
            margin-top: 10px;
        }
        .comments {
            margin-top: 10px;
            padding-left: 10px;
            border-left: 2px solid #ddd;
        }
        .comment {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>게시판</h2>
    <textarea id="postContent" rows="4" placeholder="내용을 입력하세요..."></textarea>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="addPost()">게시</button>
    <div id="posts"></div>

    <script>
        function addPost() {
            let content = document.getElementById('postContent').value;
            let imageInput = document.getElementById('imageUpload');
            let imageFile = imageInput.files[0];
            
            // 내용과 이미지가 둘 다 없으면 게시 불가
            if (content.trim() === "" && !imageFile) {
                alert("내용 또는 이미지를 입력하세요.");
                return;
            }

            // 새 게시글을 위한 div 생성
            let postDiv = document.createElement('div');
            postDiv.className = 'post';
            
            // 현재 시간 추가
            let timestamp = new Date().toLocaleString();
            let timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            timeSpan.textContent = ` (${timestamp})`;
            
            // 삭제 버튼 추가
            let deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = function () {
                postDiv.remove();
            };
            
            // 게시글 내용 추가
            if (content.trim() !== "") {
                let contentText = document.createElement('p');
                contentText.textContent = content;
                postDiv.appendChild(contentText);
            }
            
            // 이미지 업로드 처리
            if (imageFile) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let img = document.createElement('img');
                    img.src = e.target.result;
                    postDiv.appendChild(img);
                };
                reader.readAsDataURL(imageFile);
            }
            
            // 시간 및 삭제 버튼 추가
            postDiv.appendChild(timeSpan);
            postDiv.appendChild(deleteBtn);
            
            // 댓글 입력창 및 버튼 생성
            let commentSection = document.createElement('div');
            commentSection.className = 'comments';
            
            let commentInput = document.createElement('input');
            commentInput.type = 'text';
            commentInput.placeholder = '댓글을 입력하세요';
            
            let commentButton = document.createElement('button');
            commentButton.textContent = '댓글 달기';
            commentButton.onclick = function () {
                let commentText = commentInput.value.trim();
                if (commentText !== "") {
                    let commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.textContent = commentText;
                    commentSection.appendChild(commentDiv);
                    commentInput.value = "";
                }
            };
            
            // 댓글 영역 추가
            commentSection.appendChild(commentInput);
            commentSection.appendChild(commentButton);
            postDiv.appendChild(commentSection);
            
            // 새 게시글을 상단에 추가
            document.getElementById('posts').prepend(postDiv);
            
            // 입력창 초기화
            document.getElementById('postContent').value = "";
            imageInput.value = "";
        }
    </script>
</body>
</html>
