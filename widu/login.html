<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 가로 중앙 정렬 */
            justify-content: center;
            /* 세로 중앙 정렬 */
            min-height: 80vh;
            /* 화면 높이의 80%만 차지 */
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 8vh;
            position: relative;
            /* 로고 위치 기준이 됨 */
        }

        .id_pw {
            margin: 10px auto;
            margin-left: 20px;
            margin-right: 20px;
            border: 0;
            font-size: 20px;
        }

        .td {
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        input {
            color: #2e2d2d;
        }

        input::placeholder {
            color: #abb4bd;
        }

        hr {
            border-width: 1px 0px 0px 0px;
            height: 1px;
        }

        input:focus {
            outline: none;
        }

        #login_button {
            margin-top: 6px;
            border: none;
            width: 290px;
            border-radius: 10px;
            height: 50px;
            background-color: rgb(182, 242, 250);
        }

        #login_button:hover {
            background-color: rgb(196, 245, 252);
        }

        #widu {
            color: rgb(157, 239, 250);
            font-size: 50px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            /* 체크박스를 텍스트와 수평으로 정렬 */
            justify-content: flex-start;
            /* 왼쪽 정렬 */
            width: 100%;
            /* 부모 요소 너비에 맞게 */
            margin-top: 10px;
            /* 적당한 여백 */
            margin-bottom: 5px;
            margin-left: 310px;
        }

        #auto_login_checkbox {
            accent-color: rgb(140, 236, 248);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            color: rgb(109, 227, 245);
            margin-right: 10px;
            /* 체크박스와 텍스트 사이에 간격 추가 */
        }

        .checkbox-label {
            color: #2e2d2d;
            font-size: 16px;
        }
        #b_button{
            display: flex;
        }
        .bottom_button{
            margin: 3px;
            margin-top: 10px;
            border: none;
            background-color: white;
        }
        .bottom_button:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2 id="widu">WIDU</h2>
    <form class="td">
        <input class="id_pw" style="margin-top: 20px;" placeholder="아이디를 입력하세요." onfocus="this.placeholder=''"
            onblur="this.placeholder='아이디를 입력하세요.'" type="text" name="user_id"><br>
        <hr style="border: 1px;" color="#ddd">
        </hr>
        <input class="id_pw" style="margin-bottom: 20px;" placeholder="비밀번호를 입력하세요." onfocus="this.placeholder=''"
            onblur="this.placeholder='비밀번호를 입력하세요.'" type="password" name="user_pw"><br>
    </form>

    <!-- 체크박스를 왼쪽에 정렬하기 위한 div -->
    <div class="checkbox-container">
        <input id="auto_login_checkbox" type="checkbox">
        <label class="checkbox-label" for="auto_login_checkbox">자동 로그인</label>
    </div>
    <input id="login_button" type="button" value="로그인">
    <div id="b_button">
        <input class="bottom_button"  type="button" value="아이디 찾기">
        <input class="bottom_button"  type="button" value="비밀번호 찾기">
        <input class="bottom_button"  type="button" value="회원가입">
    </div>


</body>

</html>
